<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            color: #333;
        }
        .product {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

{% extends 'catalog/base.html' %}

{% block title %}Product Details{% endblock %}

{% block content %}
<h1>Product Information</h1>

<div class="product">
    <h2>{{ spoon.name }}</h2>
    <p>{{ spoon.description }}</p>
    <p class="price">Price: ${{ spoon.price }}</p>
</div>

<div class="product">
    <h2>{{ chair.name }}</h2>
    <p>{{ chair.description }}</p>
    <p class="price">Price: ${{ chair.price }}</p>
</div>

{% endblock %}

</body>
</html>
